        <title>Document</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Fonts Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

                                        src="./assets/img/hero-avatar-2.svg"
